<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MUN Country Availability</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { font-family: 'Roboto', sans-serif; background-color: #f8f8f0; margin: 0; padding-top: 56px; }
    .navbar-custom { background-color: #f8f8f0; }
    .country-row { display: flex; align-items: center; justify-content: space-between; padding: .75rem 1rem; border-bottom: 1px solid #ddd; }
    .country-name { font-weight: 500; }
    .btn-group-toggle .btn { cursor: pointer; }
    .btn-available.active { background-color: #198754; color: #fff; border-color: #198754; }
    .btn-unavailable.active { background-color: #dc3545; color: #fff; border-color: #dc3545; }
  </style>
</head>
<body>
  <!-- Navigation (from original PyleaMUN model) -->
  <nav class="navbar navbar-expand-lg navbar-light navbar-custom fixed-top">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center" href="https://pyleamun.github.io/pyleamun2026/">
        <img src="pyleaMUNfinallogo1.png" alt="PyleaMUN Logo" class="me-2" style="height:40px;">
        PyleaMUN
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navMenu">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="https://pyleamun.github.io/pyleamun2026/">Home</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-4">
    <h2 class="mb-4 text-center">MUN Country Availability</h2>
    <div id="country-list" class="list-group">
      <!-- Country rows will be inserted here -->
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const ADMIN_CODE = '5691';

    // Prompt for admin code on each toggle
    function toggleStatus(btn) {
      const code = prompt('Enter 4-digit admin code to change availability:');
      if (code !== ADMIN_CODE) {
        alert('Invalid code. Access denied.');
        return;
      }
      const group = btn.parentElement;
      group.querySelectorAll('.btn').forEach(b => b.classList.remove('active'));
      btn.classList.add('active');
    }

    // Country list
    const countries = [
      // P5
      "China","France","Russia","United Kingdom","United States",
      // BRICS
      "Brazil","India","South Africa",
      // G7
      "Germany","Japan","Canada",
      // G20
      "Mexico","Indonesia","Turkey",
      // Africa
      "Nigeria","Egypt","Kenya","Ethiopia","Ghana",
      // Asia-Pacific
      "Australia","South Korea","Vietnam","Philippines","New Zealand",
      // Eastern Europe
      "Poland","Ukraine","Czech Republic","Hungary","Romania",
      // Latin America & Caribbean
      "Argentina","Colombia","Chile","Jamaica","Costa Rica",
      // Western Europe & Others
      "Spain","Netherlands","Sweden","Switzerland","Norway",
      // Small States & SIDS
      "Singapore","Qatar","Fiji","Maldives","Bhutan","Nepal","Belize",
      // Middle East
      "Saudi Arabia","United Arab Emirates","Israel","Jordan","Lebanon","Iran","Iraq","Oman","Kuwait","Bahrain"
    ];

    // Render country rows
    const listContainer = document.getElementById('country-list');
    countries.forEach(country => {
      const row = document.createElement('div');
      row.className = 'country-row list-group-item';
      row.innerHTML = `
        <span class="country-name">${country}</span>
        <div class="btn-group btn-group-toggle" data-toggle="buttons">
          <button type="button" class="btn btn-outline-success btn-available" onclick="toggleStatus(this)">Available</button>
          <button type="button" class="btn btn-outline-danger btn-unavailable" onclick="toggleStatus(this)">Unavailable</button>
        </div>
      `;
      listContainer.appendChild(row);
    });
  </script>
</body>
</html>
